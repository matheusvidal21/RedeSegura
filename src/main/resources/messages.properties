vulnerability.dns_recursion.reason=O serviço DNS configurado permite recursion, o que pode ser explorado para ataques de amplificação.
vulnerability.dns_recursion.importance=A não correção dessa vulnerabilidade pode permitir que um invasor utilize seu servidor DNS para realizar ataques DDoS.
vulnerability.dns_recursion.solution=Desabilitar a recursão para consultas externas no servidor DNS.

vulnerability.ntp_ddos_amplification.reason=O serviço NTP está configurado para responder a pacotes MONLIST, permitindo amplificação de tráfego.
vulnerability.ntp_ddos_amplification.importance=Essa vulnerabilidade pode ser explorada para ataques DDoS de grande escala.
vulnerability.ntp_ddos_amplification.solution=Atualizar a configuração do NTP para desabilitar o comando MONLIST ou restringir o acesso ao NTP.

vulnerability.netbios_exposure.reason=O serviço NetBIOS está acessível e expõe informações sensíveis devido a configurações inadequadas.
vulnerability.netbios_exposure.importance=Invasores podem explorar essa vulnerabilidade para obter informações sobre a rede e os dispositivos conectados.
vulnerability.netbios_exposure.solution=Desabilitar ou restringir o acesso ao serviço NetBIOS em interfaces expostas à internet.

vulnerability.snmp_public_community.reason=O serviço SNMP está configurado com uma comunidade pública, permitindo acesso não autorizado.
vulnerability.snmp_public_community.importance=Atacantes podem usar essa vulnerabilidade para manipular dispositivos de rede ou realizar ataques de DDoS.
vulnerability.snmp_public_community.solution=Configurar comunidades SNMP privadas e restringir o acesso ao serviço SNMP.

vulnerability.samba_outdated_version.reason=O serviço Samba está rodando uma versão desatualizada, vulnerável a exploração de sessão nula.
vulnerability.samba_outdated_version.importance=Essa vulnerabilidade permite a um atacante escanear portas e acessar recursos não autorizados.
vulnerability.samba_outdated_version.solution=Atualizar o Samba para a versão mais recente e desabilitar sessões nulas.

vulnerability.exposed_mysql.reason=O serviço MySQL está exposto na rede, permitindo conexões não autenticadas.
vulnerability.exposed_mysql.importance=Conexões não autenticadas podem resultar em perda de dados, roubo de informações e comprometimento do banco de dados.
vulnerability.exposed_mysql.solution=Restringir o acesso ao MySQL a interfaces de rede seguras e implementar autenticação forte.

vulnerability.redis_no_authentication.reason=O serviço Redis está exposto sem autenticação, permitindo acesso não autorizado ao banco de dados.
vulnerability.redis_no_authentication.importance=Um invasor pode acessar e modificar os dados armazenados no Redis, comprometendo a integridade da aplicação.
vulnerability.redis_no_authentication.solution=Configurar autenticação para o Redis e restringir o acesso a interfaces de rede internas.

vulnerability.exposed_ssdp.reason=O serviço SSDP está exposto à internet, o que deve ser restrito a ambientes locais.
vulnerability.exposed_ssdp.importance=Expor o SSDP permite que atacantes realizem varreduras na rede e potencialmente comprometam dispositivos vulneráveis.
vulnerability.exposed_ssdp.solution=Restringir o serviço SSDP para operar apenas em ambientes de rede locais.

vulnerability.exposed_memcached.reason=O serviço Memcached está exposto à internet, permitindo acesso não autorizado.
vulnerability.exposed_memcached.importance=Atacantes podem explorar essa vulnerabilidade para realizar ataques de amplificação de DDoS ou acessar dados em cache.
vulnerability.exposed_memcached.solution=Configurar o Memcached para operar apenas em ambientes de rede locais e aplicar regras de firewall para proteger o acesso.

vulnerability.exposed_slp.reason=O serviço SLP está exposto à internet, quando deveria ser utilizado apenas em redes locais.
vulnerability.exposed_slp.importance=Essa vulnerabilidade pode ser usada por atacantes para descobrir e comprometer serviços na rede.
vulnerability.exposed_slp.solution=Restringir o acesso ao SLP para ambientes de rede locais e aplicar controles de acesso adequados.

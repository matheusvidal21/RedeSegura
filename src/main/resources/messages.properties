vulnerability.dns_recursion.reason=O serviço DNS configurado permite recursion, o que pode ser explorado para ataques de amplificação.
vulnerability.dns_recursion.importance=A não correção dessa vulnerabilidade pode permitir que um invasor utilize seu servidor DNS para realizar ataques DDoS.
vulnerability.dns_recursion.solution=Desabilitar a recursão para consultas externas no servidor DNS.

vulnerability.ntp_ddos_amplification.reason=O serviço NTP está configurado para responder a pacotes MONLIST, permitindo amplificação de tráfego.
vulnerability.ntp_ddos_amplification.importance=Essa vulnerabilidade pode ser explorada para ataques DDoS de grande escala.
vulnerability.ntp_ddos_amplification.solution=Atualizar a configuração do NTP para desabilitar o comando MONLIST ou restringir o acesso ao NTP.

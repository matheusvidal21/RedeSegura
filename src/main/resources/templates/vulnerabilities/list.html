<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="layouts/base :: pageTitle">Vulnerabilidades</title>
</head>
<body>
<div th:replace="layouts/base :: content">
    <h1>Vulnerabilidades</h1>
    <a th:href="@{/vulnerabilities/create}" class="btn btn-primary">Nova Vulnerabilidade</a>
    <table>
        <thead>
        <tr>
            <th>Título</th>
            <th>Severidade</th>
            <th>Status</th>
            <th>Serviço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vulnerability : ${vulnerabilities}">
            <td th:text="${vulnerability.title}"></td>
            <td th:text="${vulnerability.severity}"></td>
            <td th:text="${vulnerability.status}"></td>
            <td th:text="${vulnerability.serviceName}"></td>
            <td>
                <a th:href="@{/vulnerabilities/edit/{id}(id=${vulnerability.id})}">Editar</a> |
                <a th:href="@{/vulnerabilities/delete/{id}(id=${vulnerability.id})}">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

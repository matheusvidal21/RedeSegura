<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="layouts/base :: pageTitle">Servidores</title>
</head>
<body>
<div th:replace="layouts/base :: content">
    <h1>Servidores</h1>
    <a th:href="@{/servers/create}" class="btn btn-primary">Novo Servidor</a>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Saúde</th>
            <th>Instituição</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="server : ${servers}">
            <td th:text="${server.name}"></td>
            <td th:text="${server.description}"></td>
            <td th:text="${server.health}"></td>
            <td th:text="${server.institutionName}"></td>
            <td>
                <a th:href="@{/servers/edit/{id}(id=${server.id})}">Editar</a> |
                <a th:href="@{/servers/delete/{id}(id=${server.id})}">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
